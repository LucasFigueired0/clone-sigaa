<div class="login-form">
    <div class="help">
      <p *ngFor="let help of helpList">
        {{ help.description }}
        <a href="{{ help.link }}">{{ help.linkDescription }}</a>
      </p>
    </div>
    <div id="invalid-user">
      <p *ngIf="isValidForm">Usuário e/ou senha inválidos</p>
    </div>
    <div class="structure-form">
      <div id="title-form">
        <h3>Entrar no sistema</h3> 
      </div>
      <form [formGroup]="form">
        <div id="input-form">
          <span>Usuário: </span>
          <input type="text" id="username" name="username" formControlName="username">
        </div>
        <div id="input-form">
          <span>Senha: </span>
          <input type="password" name="password" formControlName="password"/>
        </div>
        <button (click)="onSubmit()">Entrar</button>
      </form>
    </div>
  </div>
